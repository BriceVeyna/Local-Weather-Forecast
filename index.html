<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>

    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <!-- City search form and list -->
    <div>
        <form class="form-group">
            <div class="col-md-6 mb-2">
              <label for="staticSearch2" class="sr-only">Search</label>
              <input type="text" readonly class="form-control-plaintext" id="staticSearch2" value="Search for a City:">
            </div>
            <div class="col-md-6 mb-2">
              <label for="inputCity2" class="sr-only">City</label>
              <input type="text" class="form-control" id="inputCity2" placeholder="City, ST">
            </div>
            <div class="col-md-6 mb-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </form>

        <hr/>

        <ul class="list-group">
            
        </ul>

    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
